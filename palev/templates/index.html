{% extends 'base.html' %}

{% load staticfiles %}

{% block custom %}
  <link rel="stylesheet" type="text/css" href="{% static 'palev/css/index.css' %}">
  <script src="{% static 'palev/js/carousel.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="content">
    <div class="index-pics-container">
      <div class="index-pic index-pic-current index-pic-1">
          <img class="index-image index-image-1" src="{% static 'palev/images/001.jpg' %}">
      </div>
      <div class="index-pic index-pic-next index-pic-2">
          <img class="index-image index-image-2" src="{% static 'palev/images/002.jpg' %}">
      </div>
      <div class="index-pic index-pic-3">
          <img class="index-image index-image-3" src="{% static 'palev/images/003.jpg' %}">
      </div>
      <div class="index-pic-title">
        <div class="index-pic-text">Аренда грязезащитных ковров</div>
      </div>
    </div>
  </div>
{% endblock %}
